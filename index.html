<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>DIT IS DE HEADER</header>
<nav>
    <ul>
        <li>nav-link-1</li>
        <li>nav-link-2</li>
    </ul>
</nav>
<main>
    <section class="standaard-sectie">
        <form name="chefs_form" method="POST" data-netlify="true">
            <div class="formulier">
                <div class="invul-veld">
                    <label class="label" for="naam">Naam:</label>
                    <input id="naam" name="naam" type="text" placeholder="Vul hier je naam in"/>
                </div>
                <div class="invul-veld">
                    <label class="label" for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Vul hier je emailadres in"/>
                </div>
                <div class="invul-veld">
                    <label class="label" for="telefoon">Telefoonnummer:</label>
                    <input id="telefoon" name="telefoon" type="tel" placeholder="Vul hier je telefoonnummer in"/>
                </div>
                <div class="invul-veld">
                    <label class="label" for="leeftijd">Leeftijd:</label>
                    <input id="leeftijd" name="leeftijd" type="number" placeholder="Vul hier je leeftijd in"/>
                </div>
                <div class="invul-veld">
                    <label class="label" for="geboortedatum">Geboortedatum:</label>
                    <input id="geboortedatum" name="geboortedatum" type="date"
                           placeholder="Vul hier je geboortedatum in"/>
                </div>
                <div class="invul-veld">
                    <label class="label">Geslacht:</label><br>
                    <span>
                    <label for="man">Man</label><br>
                    <input class="nieuweregel" id="man" name="geslacht" type="radio" value="man">
                    <label for="vrouw">Vrouw</label><br>
                    <input class="nieuweregel" id="vrouw" name="geslacht" type="radio" value="vrouw">
                    <label for="onbekend">Onbekend</label>
                    <input class="nieuweregel" id="onbekend" name="geslacht" type="radio" value="onbekend">

                    </span>
                </div>
                <div class="invul-veld">
                    <label class="label">Favoriete keuken:</label><br>
                    <span>
                    <input id="frans" name="frans" type="checkbox" value="frans">
                    <label for="frans">Frans</label><br>
                    <input id="italiaans" name="italiaans" type="checkbox" value="italiaans">
                    <label for="italiaans">Italiaans</label><br>
                    <input id="spaans" name="spaans" type="checkbox" value="spaans">
                    <label for="spaans">Spaans</label><br>
                    <input id="arabisch" name="arabisch" type="checkbox" value="arabisch">
                    <label for="arabisch">Arabisch</label><br>
                    </span>
                </div>
                <div class="invul-veld">
                    <label for="favokleur" class="label">Favoriete kleur voor je short:</label>
                    <input class="nieuweregel" id="favokleur" name="favokleur" type="color">
                </div>
                <div class="invul-veld">
                    <label class="label" for="biografie">Biografie:</label>
                    <textarea id="biografie" name="biografie" class="tekst-invul-veld" cols="35" rows="8"
                              placeholder="Vertel iets over jezelf"></textarea>
                </div>
                <div class="invul-veld">
                    <label class="label" for="recept">Upload je meest recente recept:</label>
                    <input id="recept" name="recept" type="file">
                </div>

                <div class="invul-veld">
                    <label for="urlwebsite" class="label">Link naar je website:</label>
                    <input class="nieuweregel" id="urlwebsite" name="urlwebsite" type="url"
                           placeholder="https://www.mijnwebsite.nl">
                </div>
            </div>


            <div class="afronding">
                    <span class="spacer">
                <input class="btn-default" type="submit" name="Verzenden"/>
                    </span>
                <span class="spacer">
                <input class="btn-reset" type="reset" name="Reset formulier"/>
                </span>
            </div>
        </form>
    </section>
</main>

</body>
</html>
